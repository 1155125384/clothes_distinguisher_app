<!DOCTYPE html>
<html>
    <head>
        <title>衣服分析器</title>
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" type="text/css" href="css/side_bar.css">
        <link rel="stylesheet" type="text/css" href="css/light_mode.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/analysis.css">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    </head>

     <body>
        <div id="container">

            <nav id="navbar">
                <div class="logo">
                    <i class="bx bx-menu menu-icon"></i>
                    <span class="logo-name">分析器</span>
                </div>
                <div class="sidebar">
                    <div class="logo">
                        <i class="bx bx-menu menu-icon"></i>
                        <span class="logo-name">分析器</span>
                    </div>
            
                    <div class="sidebar-content">
                        <ul class="lists">
                            <li class="list">
                                <a href="index.html" class="nav-link">
                                    <i class="bx bx-home icon"></i>
                                    <span class="link">主頁</span>
                                </a>
                            </li>
                            <li class="list">
                                <a href="analysis_index.html" class="nav-link">
                                    <i class="bx bx-search icon"></i>
                                    <span class="link">分析器</span>
                                </a>
                            </li>
                            <li class="list">
                                <a href="recommendation_index.html" class="nav-link">
                                    <i class="bx bxs-bookmark-heart icon"></i>
                                    <span class="link">推薦器</span>
                                </a>
                            </li>
                            <li class="list">
                                <a href="analysis_index2.html" class="nav-link">
                                    <i class="bx bx-color icon"></i>
                                    <span class="link">設定為淺色頁面</span>
                                </a>
                            </li>
                            <li class="list">
                                <a href="analysis_index2_dark.html" class="nav-link">
                                    <i class="bx bx-color icon"></i>
                                    <span class="link">設定為深色頁面</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="header_blank_div"></div>

            <button type="button" class="start_button" onclick="type_init()">按此開始分析衣服類型和顏色</button>
            <div class="webcam_container" id="type_webcam_container"></div>
            <div class="left_right_container">
                <div class="label_container" id="type_label_container"></div>
                <div class="label_container" id="color_label_container"></div>
            </div>
            <button type="button" class="end_button" id="type_confirm_button" onclick="type_showResultsAndStop()" style="display: none;">確認結果並停止</button>
            <div class="label_container" id="type_result_container"></div>
            <button type="button" class="start_button" style="display: none;" onclick="try_once_more()">再試另一種穿搭</button>
            <button type="button" class="end_button" style="display: none;" onclick="back_home_page()">回到主頁</button>

            <div class="footer_blank_div"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
        <script src="js/model.js"> </script>
        <section class="overlay"></section>
        <script src="js/side_bar.js"></script>
        <script src="js/set_theme.js"></script>
